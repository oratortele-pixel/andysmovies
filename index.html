<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Andy's Movies — каталог фильмов</title>
  <meta name="description" content="Classic movies catalog by Andy: трейлеры, постеры и лучшие фильмы.">

  <!-- Favicon (если есть) -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Open Graph для Telegram -->
  <meta property="og:title" content="Andy's Movies — каталог фильмов">
  <meta property="og:description" content="Classic movies catalog by Andy: трейлеры, постеры и лучшие фильмы.">
  <meta property="og:image" content="https://oratortele-pixel.github.io/andysmovies/assets/og/og-banner-1200x630.jpg?v=3">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oratortele-pixel.github.io/andysmovies/">
</head>
<body>

  <!-- 🔍 Поиск -->
  <div class="search-container" id="search">
    <input type="search" id="search-input" placeholder="Найти фильм..." autocomplete="off" />
  </div>

  <!-- ⏳ Фильтры по десятилетиям -->
  <div class="decade-filters">
    <button data-decade="all" class="active">All</button>
    <button data-decade="1970">1970s</button>
    <button data-decade="1980">1980s</button>
    <button data-decade="1990">1990s</button>
    <button data-decade="2000">2000s</button>
    <button data-decade="2010">2010s</button>
    <button data-decade="2020">2020s</button>
  </div>

  <!-- 🎬 Каталог карточек -->
  <div id="catalog" class="catalog"></div>

  <!-- 📖 Модалка с деталями + трейлер -->
  <div id="modal" class="modal" hidden>
    <div class="modal-content">
      <button id="close" class="close" aria-label="Close">&times;</button>

      <h2 id="modal-title"></h2>
      <p id="modal-year"></p>
      <p id="modal-notes"></p>

      <h3>Quotes</h3>
      <ul id="modal-quotes"></ul>

      <h3>Links</h3>
      <ul id="modal-links"></ul>

      <!-- ▶️ Кнопка открытия трейлера (ID поставим позже) -->
      <button id="trailer-btn" class="btn trailer-btn" hidden>Watch trailer</button>

      <!-- 🎥 Плеер (появится по клику) -->
      <div id="trailer-wrap" class="trailer-wrap" hidden>
        <iframe
          id="trailer-frame"
          src=""
          title="Trailer"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="script.js"></script>
</body>
</html>
